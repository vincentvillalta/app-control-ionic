<ion-header-bar align-title="center" class="bar-app-header">
    <h1 class="title">Metodología de la Investigación</h1>
</ion-header-bar>

<ion-view class="has-header ">
    <ion-content class="app-student-content has-footer">
        <div class="content-options content-clase">

            <div class="info_student ">
                <h4 class="text-center">REGISTRAR EVALUACIÓN</h4>
                <div class="list">

                    <div class="item item-input item-select">
                        <div class="input-label">
                            No. de Evaluación:
                        </div>
                        <select>
                            <option>Selecciona</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="item item-input item-select">
                        <div class="input-label">
                            No. de Evaluación:
                        </div>
                        <select>
                            <option>Selecciona</option>
                            <option>Enero</option>
                            <option>Febrero</option>
                            <option>Marzo</option>
                            <option>Abril</option>
                            <option>Mayo</option>
                            <option>Junio</option>
                            <option>Julio</option>
                            <option>Agosto</option>
                            <option>Septiembre</option>
                            <option>Octubre</option>
                            <option>Noviembre</option>
                            <option>Diciembre</option>
                        </select>
                    </div>
                </div>



                <ul class="list text-left">

                    <li class="item item-input "  ng-repeat="alumno in evaluation.datos">
                        <span class="input-label">{{alumno.student.name}} {{alumno.student.last_name}}</span>
                        <label class="item item-input">
                            <input type="text" value='{{alumno.student.score_parcial}} '>
                        </label>
                    </li>

                </ul>


                <div class="text-right">
                    <button class="button button-outline button-balanced">
                        ENVIAR
                    </button>
                </div>


            </div>

        </div>

    </ion-content>

</ion-view>
